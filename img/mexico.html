      <p>
      Diversidad de paisajes
      La topografía mexicana que posee tanto montañas como áreas planas y boscosas es también factor determinante en la proliferación de gran variedad de especies.
      <p/> 
 <center > <img src=paisajesJPG> </center> 
      <p> 
      Adicionalmente México posee muchas costas tanto en el Pacífico como en el Atlántico. México atesora abundantes manglares y bosques tropicales que son el hogar de numerosas especies de plantas y animales. Un alto porcentaje de los mismos son especies endémicas, mayormente reptiles.
     </p>

       Tamaño 
       Mientras más extensa sea una región, más posibilidades tiene de poseer diferentes tipos de especies de animales y vegetales.
     <p/>  
  <center ><img src = diversidad JPG> </center > 
      <p> 
      En el caso de México, su extensión es realmente considerable, pues con su 1.972.550 km² ocupa el puesto número 14 en el mundo entre los países más extensos.
      <p/> 
             
      <p>
      Se estima que alrededor de 10% de las de la biodiversidad del planeta está en México. En cuanto al número de especies, México está el quinto lugar en plantas, cuarto en anfibios, segundo en mamíferos y primero en reptiles.
